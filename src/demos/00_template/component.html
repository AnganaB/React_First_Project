<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Component</title>
        <link type="text/css" rel="stylesheet" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>

</head>
<body>

    <div id="container"></div>

    <script type="text/babel">
        var Comment = React.createClass({

            getInitialState: function(){
                return {editing: false}
            },

            edit: function(){
                this.setState({editing: true});
            },
            

            delete: function(){
                console.log('Deleting comment');
                this.props.deleteBoard(this.props.index)
            },

            save: function(){
                var val= this.refs.newText.value;
                this.props.updateComment(val, this.props.index)
                this.setState({editing: false});
            },
            
            renderNormal: function() {
                return(<div className = "commentContainer">
                    <div className="commentText">{this.props.children}</div>
                    <button onClick= {this.edit} className="button-primary">Edit</button>
                    <button onClick= {this.delete} className = "button-danger">Delete</button>
                    </div>
                );
            },

           renderForm: function() {
                return(<div className = "commentContainer">
                    <textarea ref="newText" defaultValue={this.props.children}></textarea>                    
                    <button onClick={this.save} className="button-success">Save</button>
                    </div>
                );
            },

            render: function()
            {
                if(this.state.editing){
                    return this.renderForm();
                }
                else{
                    return this.renderNormal();
                }
            }
        });

        

        var Board = React.createClass({
            getInitialState: function(){
                return {
                    comments :[]
                }
            },

            add: function(text){
                var arr = this.state.comments;
                arr.push(text);                
                this.setState({comments: arr})
            },


            deleteComment: function(i){
                console.log('Deleting comments' + i);
                var arr = this.state.comments;
                arr.splice(i,1);
                this.setState({comments: arr})
            },

            update: function(newText, i){
                console.log('Updating comments!');
                var arr = this.state.comments;
                arr[i]= newText;
                this.setState({comments: arr})
            },

            eachComment: function(item,i){
                return (
                    <Comment key={i} index={i} updateComment= {this.update}  deleteBoard={this.deleteComment}>
                     {item}
                    </Comment>
                );
            },

            render: function(){
                return(
                    <div>
                        <button onClick={this.add.bind(null, 'Default Text')} className= "button-info">Add new Button</button>
                        <div className="board">
                        {
                          this.state.comments.map(this.eachComment)
                        }
                    </div>
                    </div>
                );
            }

        });

        ReactDOM.render(<Board />, document.getElementById('container'));
    </script>

</body>
</html>
